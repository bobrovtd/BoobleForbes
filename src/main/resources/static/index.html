<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormBuilder</title>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-100">
<div id="root"></div>

<script type="text/babel">
const { useState, useEffect } = React;

/*-----------------------------------------
    МОИ ФОРМЫ
------------------------------------------*/
const MyForms = ({ setCurrentPage, forms, setForms }) => {
    const [newFormTitle, setNewFormTitle] = useState("");

    const handleCreate = async () => {
        if (!newFormTitle.trim()) return;

        const res = await fetch("/api/forms", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                title: newFormTitle.trim(),
                description: "",
                questions: []
            })
        });

        const created = await res.json();
        setForms(prev => [...prev, created]);
        setNewFormTitle("");
    };

    return (
        <div className="p-6 max-w-6xl mx-auto">

            <div className="flex justify-between items-center mb-6">
                <h1 className="text-3xl font-bold">Мои формы</h1>

                <button
                    onClick={() => setCurrentPage({ name: "editor", formId: null })}
                    className="bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center"
                >
                    <i className="fas fa-plus mr-2" /> Создать форму
                </button>
            </div>

            {/* Создание формы */}
            <div className="bg-white p-4 rounded-lg shadow mb-6">
                <div className="flex">
                    <input
                        className="flex-1 border px-3 py-2 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Название новой формы"
                        value={newFormTitle}
                        onChange={(e) => setNewFormTitle(e.target.value)}
                    />
                    <button
                        onClick={handleCreate}
                        className="bg-green-600 text-white px-4 py-2 rounded-r-lg hover:bg-green-700"
                    >
                        Создать
                    </button>
                </div>
            </div>

            {/* Список */}
            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                {forms.map(form => (
                    <div key={form.id} className="bg-white rounded-lg shadow p-5 hover:shadow-md transition-shadow">

                        <h3 className="text-lg font-semibold mb-1">{form.title}</h3>
                        <p className="text-gray-500 text-sm mb-4">
                            {form.description || "Нет описания"}
                        </p>

                        <p className="text-xs text-gray-500 mb-3">
                            Вопросов: {(form.questions || []).length}
                        </p>

                        <div className="space-y-2">
                            <button
                                onClick={() => setCurrentPage({ name: "editor", formId: form.id })}
                                className="w-full bg-blue-100 text-blue-700 rounded py-2 text-sm hover:bg-blue-200"
                            >
                                Редактировать
                            </button>

                            <button
                                onClick={() => setCurrentPage({ name: "preview", formId: form.id })}
                                className="w-full bg-gray-100 text-gray-800 rounded py-2 text-sm hover:bg-gray-200"
                            >
                                Предпросмотр
                            </button>

                            <button
                                onClick={() => setCurrentPage({ name: "fill", formId: form.id })}
                                className="w-full bg-green-100 text-green-800 rounded py-2 text-sm hover:bg-green-200"
                            >
                                Пройти форму
                            </button>

                            <button
                                onClick={() => setCurrentPage({ name: "results", formId: form.id })}
                                className="w-full bg-purple-100 text-purple-800 rounded py-2 text-sm hover:bg-purple-200"
                            >
                                Результаты
                            </button>
                        </div>

                    </div>
                ))}
            </div>

            {forms.length === 0 && (
                <p className="text-gray-500 mt-6 text-center">Форм пока нет</p>
            )}
        </div>
    );
};


/*-----------------------------------------
    РЕДАКТОР ФОРМЫ
------------------------------------------*/
const FormEditor = ({ setCurrentPage, forms, setForms, currentFormId }) => {
    const [title, setTitle] = useState("");
    const [description, setDescription] = useState("");
    const [questions, setQuestions] = useState([]);

    const [newQuestionText, setNewQuestionText] = useState("");
    const [newQuestionType, setNewQuestionType] = useState("text");
    const [newQuestionOptions, setNewQuestionOptions] = useState([""]);

    useEffect(() => {
        if (!currentFormId) return;

        const form = forms.find(f => f.id === currentFormId);
        if (form) {
            setTitle(form.title);
            setDescription(form.description || "");
            setQuestions(form.questions || []);
        }
    }, [currentFormId, forms]);

    const supportsOptions = (type) =>
        type === "radio" || type === "checkbox" || type === "dropdown";

    const handleAddQuestion = () => {
        if (!newQuestionText.trim()) return;

        const base = {
            id: Date.now(),
            question: newQuestionText.trim(),
            type: newQuestionType
        };

        const newQ = supportsOptions(newQuestionType)
            ? { ...base, options: newQuestionOptions.filter(o => o.trim() !== "") }
            : { ...base, options: [] };

        setQuestions(prev => [...prev, newQ]);
        setNewQuestionText("");
        setNewQuestionType("text");
        setNewQuestionOptions([""]);
    };

    const handleDeleteQuestion = (id) => {
        setQuestions(prev => prev.filter(q => q.id !== id));
    };

    const handleSaveForm = async () => {
        const payload = {
            title,
            description,
            questions
        };

        try {
            let res;

            if (currentFormId) {
                res = await fetch(`/api/forms/${currentFormId}`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });
            } else {
                res = await fetch("/api/forms", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });
            }

            const updated = await res.json();

            if (currentFormId) {
                setForms(prev => prev.map(f => f.id === currentFormId ? updated : f));
            } else {
                setForms(prev => [...prev, updated]);
            }

            setCurrentPage("myForms");
        } catch (e) {
            console.error(e);
            alert("Ошибка при сохранении формы");
        }
    };

    const handleOptionChange = (index, value) => {
        const copy = [...newQuestionOptions];
        copy[index] = value;
        setNewQuestionOptions(copy);
    };

    const handleAddOptionField = () => {
        setNewQuestionOptions(prev => [...prev, ""]);
    };

    const handleRemoveOptionField = (index) => {
        setNewQuestionOptions(prev => prev.filter((_, i) => i !== index));
    };

    return (
        <div className="p-6 max-w-4xl mx-auto">

            <div className="flex justify-between items-center mb-6">
                <h1 className="text-3xl font-bold">Редактор формы</h1>

                <div className="flex space-x-2">
                    <button
                        onClick={() => setCurrentPage("myForms")}
                        className="bg-gray-200 px-4 py-2 rounded hover:bg-gray-300"
                    >
                        Назад
                    </button>

                    <button
                        onClick={handleSaveForm}
                        className="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
                    >
                        <i className="fas fa-save mr-2" /> Сохранить
                    </button>
                </div>
            </div>

            {/* Блок формы */}
            <div className="bg-white p-6 rounded-lg shadow mb-6">

                <label className="block font-medium mb-1">Название формы</label>
                <input
                    className="w-full border px-4 py-2 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    value={title}
                    onChange={(e) => setTitle(e.target.value)}
                    placeholder="Введите название формы"
                />

                <label className="block font-medium mb-1">Описание формы</label>
                <textarea
                    className="w-full border px-4 py-2 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    rows="3"
                    value={description}
                    onChange={(e) => setDescription(e.target.value)}
                    placeholder="Введите описание (необязательно)"
                />
            </div>

            {/* Добавить вопрос */}
            <div className="bg-white p-6 rounded-lg shadow mb-6">
                <h2 className="text-xl font-semibold mb-4">Добавить вопрос</h2>

                <label className="block mb-1">Текст вопроса</label>
                <input
                    className="w-full border px-4 py-2 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Введите текст вопроса"
                    value={newQuestionText}
                    onChange={(e) => setNewQuestionText(e.target.value)}
                />

                <label className="block mb-1">Тип вопроса</label>
                <select
                    className="w-full border px-4 py-2 rounded mb-4"
                    value={newQuestionType}
                    onChange={(e) => setNewQuestionType(e.target.value)}
                >
                    <option value="text">Короткий ответ</option>
                    <option value="textarea">Длинный ответ</option>
                    <option value="radio">Один вариант</option>
                    <option value="checkbox">Несколько вариантов</option>
                    <option value="dropdown">Выпадающий список</option>
                </select>

                {/* Варианты ответа */}
                {["radio", "checkbox", "dropdown"].includes(newQuestionType) && (
                    <div className="mb-4">
                        <label className="block mb-2">Варианты ответа</label>
                        {newQuestionOptions.map((opt, idx) => (
                            <div key={idx} className="flex mb-2">
                                <input
                                    className="flex-1 border px-4 py-2 rounded-l focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    placeholder={`Вариант ${idx + 1}`}
                                    value={opt}
                                    onChange={(e) => handleOptionChange(idx, e.target.value)}
                                />
                                {newQuestionOptions.length > 1 && (
                                    <button
                                        type="button"
                                        onClick={() => handleRemoveOptionField(idx)}
                                        className="bg-red-100 text-red-600 px-3 rounded-r hover:bg-red-200"
                                    >
                                        <i className="fas fa-times" />
                                    </button>
                                )}
                            </div>
                        ))}
                        <button
                            type="button"
                            onClick={handleAddOptionField}
                            className="text-blue-600 text-sm mt-1"
                        >
                            + Добавить ещё вариант
                        </button>
                    </div>
                )}

                <button
                    onClick={handleAddQuestion}
                    className="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
                >
                    Добавить вопрос
                </button>
            </div>

            {/* Список вопросов */}
            <div className="bg-white p-6 rounded-lg shadow">
                <h2 className="text-xl font-semibold mb-4">Вопросы формы</h2>

                {questions.length === 0 && (
                    <p className="text-gray-500">Вопросов пока нет</p>
                )}

                {questions.map((q, idx) => (
                    <div key={q.id} className="border border-gray-200 rounded-lg p-4 mb-3">
                        <div className="flex justify_between items-start mb-2">
                            <div>
                                <p className="font-medium">
                                    {idx + 1}. {q.question}
                                </p>
                                <p className="text-gray-600 text-sm">
                                    Тип: {q.type}
                                </p>
                            </div>
                            <button
                                onClick={() => handleDeleteQuestion(q.id)}
                                className="text-red-500 hover:text-red-700 text-sm flex items-center"
                            >
                                <i className="fas fa-trash mr-1" /> Удалить
                            </button>
                        </div>

                        {["radio", "checkbox", "dropdown"].includes(q.type) &&
                         q.options && q.options.length > 0 && (
                            <ul className="list-disc ml-6 text-sm text-gray-700">
                                {q.options.map((opt, i) => (
                                    <li key={i}>{opt}</li>
                                ))}
                            </ul>
                        )}
                    </div>
                ))}
            </div>

        </div>
    );
};


/*-----------------------------------------
    ПРЕДПРОСМОТР ФОРМЫ
------------------------------------------*/
const PreviewForm = ({ setCurrentPage, forms, currentFormId }) => {
    const form = forms.find(f => f.id === currentFormId);

    if (!form) {
        return (
            <div className="p-6 max-w-2xl mx-auto text-center">
                <h1 className="text-2xl font-bold mb-4">Форма не найдена</h1>
                <button
                    onClick={() => setCurrentPage("myForms")}
                    className="bg-blue-600 text-white px-4 py-2 rounded"
                >
                    Вернуться к формам
                </button>
            </div>
        );
    }

    const supportsOptions = (type) =>
        type === "radio" || type === "checkbox" || type === "dropdown";

    return (
        <div className="p-6 max-w-2xl mx-auto">
            <div className="flex justify-between items-center mb-6">
                <h1 className="text-3xl font-bold">Предпросмотр формы</h1>
                <button
                    onClick={() => setCurrentPage("myForms")}
                    className="bg-gray-200 px-4 py-2 rounded hover:bg-gray-300"
                >
                    Назад
                </button>
            </div>

            <div className="bg-white p-6 rounded-lg shadow">
                <h2 className="text-2xl font-bold mb-2">{form.title}</h2>
                {form.description && (
                    <p className="text-gray-600 mb-6">{form.description}</p>
                )}

                {(!form.questions || form.questions.length === 0) && (
                    <p className="text-gray-500">В этой форме пока нет вопросов</p>
                )}

                <div className="space-y-6">
                    {form.questions && form.questions.map((q, index) => (
                        <div key={q.id} className="border-b pb-4">
                            <p className="font-medium mb-2">
                                {index + 1}. {q.question}
                                {q.required && <span className="text-red-500 ml-1">*</span>}
                            </p>

                            {q.type === "text" && (
                                <input
                                    type="text"
                                    className="w-full border px-4 py-2 rounded bg-gray-50"
                                    placeholder="Короткий ответ"
                                    disabled
                                />
                            )}

                            {q.type === "textarea" && (
                                <textarea
                                    className="w-full border px-4 py-2 rounded bg-gray-50"
                                    rows="3"
                                    placeholder="Длинный ответ"
                                    disabled
                                />
                            )}

                            {supportsOptions(q.type) && q.options && (
                                <>
                                    {q.type === "radio" && (
                                        <div className="space-y-2">
                                            {q.options.map((opt, i) => (
                                                <label key={i} className="flex items-center">
                                                    <input type="radio" disabled className="mr-2" />
                                                    <span>{opt}</span>
                                                </label>
                                            ))}
                                        </div>
                                    )}

                                    {q.type === "checkbox" && (
                                        <div className="space-y-2">
                                            {q.options.map((opt, i) => (
                                                <label key={i} className="flex items-center">
                                                    <input type="checkbox" disabled className="mr-2" />
                                                    <span>{opt}</span>
                                                </label>
                                            ))}
                                        </div>
                                    )}

                                    {q.type === "dropdown" && (
                                        <select
                                            className="w-full border px-4 py-2 rounded bg-gray-50"
                                            disabled
                                        >
                                            <option>Выберите вариант</option>
                                            {q.options.map((opt, i) => (
                                                <option key={i}>{opt}</option>
                                            ))}
                                        </select>
                                    )}
                                </>
                            )}
                        </div>
                    ))}
                </div>
            </div>
        </div>
    );
};


/*-----------------------------------------
    ЗАПОЛНЕНИЕ ФОРМЫ (FillForm)
------------------------------------------*/
const FillForm = ({ setCurrentPage, forms, currentFormId, setForms }) => {
    const form = forms.find(f => f.id === currentFormId);
    const [answers, setAnswers] = useState({});
    const [isSubmitted, setIsSubmitted] = useState(false);

    if (!form) {
        return (
            <div className="p-6 max-w-2xl mx-auto text-center">
                <h1 className="text-2xl font-bold mb-4">Форма не найдена</h1>
                <button
                    onClick={() => setCurrentPage("myForms")}
                    className="bg-blue-600 text-white px-4 py-2 rounded"
                >
                    Вернуться к формам
                </button>
            </div>
        );
    }

    const handleAnswerChange = (index, value, isMultiple = false) => {
        setAnswers(prev => {
            const copy = { ...prev };

            if (isMultiple) {
                const arr = copy[index] || [];
                if (arr.includes(value)) {
                    copy[index] = arr.filter(v => v !== value);
                } else {
                    copy[index] = [...arr, value];
                }
            } else {
                copy[index] = value;
            }

            return copy;
        });
    };

    const handleSubmit = async (e) => {
        e.preventDefault();

        const requiredQuestions = (form.questions || []).filter(q => q.required);
        for (const q of requiredQuestions) {
            const idx = form.questions.indexOf(q);
            const ans = answers[idx];
            if (!ans || (Array.isArray(ans) && ans.length === 0)) {
                alert(`Пожалуйста, ответьте на обязательный вопрос: ${q.question}`);
                return;
            }
        }

        const answersToSend = {};
        (form.questions || []).forEach((q, index) => {
            const ans = answers[index];
            if (Array.isArray(ans)) {
                answersToSend[index] = ans.join(", ");
            } else {
                answersToSend[index] = ans || "";
            }
        });

        try {
            const res = await fetch(`/api/forms/${currentFormId}/responses`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ answers: answersToSend })
            });

            if (!res.ok) {
                throw new Error("Не удалось отправить ответ");
            }

            const formRes = await fetch(`/api/forms/${currentFormId}`);
            if (formRes.ok) {
                const updatedForm = await formRes.json();
                setForms(prev => prev.map(f => f.id === currentFormId ? updatedForm : f));
            }

            setIsSubmitted(true);
        } catch (e) {
            console.error(e);
            alert("Ошибка при отправке ответа");
        }
    };

    if (isSubmitted) {
        return (
            <div className="p-6 max-w-2xl mx_auto">
                <div className="bg-white p-8 rounded-lg shadow text-center">
                    <i className="fas fa-check-circle text-green-500 text-6xl mb-4" />
                    <h2 className="text-2xl font-bold mb-2">Спасибо за ответ!</h2>
                    <p className="text-gray-600 mb-6">Ваш ответ успешно отправлен.</p>
                    <button
                        onClick={() => setCurrentPage("myForms")}
                        className="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg"
                    >
                        Вернуться к формам
                    </button>
                </div>
            </div>
        );
    }

    return (
        <div className="p-6 max-w-2xl mx-auto">
            <div className="flex justify-between items-center mb-6">
                <h1 className="text-3xl font-bold">Заполнить форму</h1>
                <button
                    onClick={() => setCurrentPage("myForms")}
                    className="bg-gray-200 px-4 py-2 rounded hover:bg-gray-300"
                >
                    Назад
                </button>
            </div>

            <div className="bg-white p-6 rounded-lg shadow">
                <h2 className="text-2xl font-bold mb-2">{form.title}</h2>
                {form.description && (
                    <p className="text-gray-600 mb-6">{form.description}</p>
                )}

                <form onSubmit={handleSubmit}>
                    <div className="space-y-6">
                        {form.questions && form.questions.map((q, index) => (
                            <div key={q.id} className="border-b pb-4">
                                <p className="font-medium mb-2">
                                    {index + 1}. {q.question}
                                    {q.required && <span className="text-red-500 ml-1">*</span>}
                                </p>

                                {q.type === "text" && (
                                    <input
                                        type="text"
                                        className="w-full border px-4 py-2 rounded"
                                        placeholder="Ваш ответ"
                                        value={answers[index] || ""}
                                        onChange={(e) => handleAnswerChange(index, e.target.value)}
                                    />
                                )}

                                {q.type === "textarea" && (
                                    <textarea
                                        className="w-full border px-4 py-2 rounded"
                                        rows="3"
                                        placeholder="Ваш ответ"
                                        value={answers[index] || ""}
                                        onChange={(e) => handleAnswerChange(index, e.target.value)}
                                    />
                                )}

                                {q.type === "radio" && q.options && (
                                    <div className="space-y-2">
                                        {q.options.map((opt, i) => (
                                            <label key={i} className="flex items-center">
                                                <input
                                                    type="radio"
                                                    className="mr-2"
                                                    name={`q-${index}`}
                                                    checked={answers[index] === opt}
                                                    onChange={() => handleAnswerChange(index, opt)}
                                                />
                                                <span>{opt}</span>
                                            </label>
                                        ))}
                                    </div>
                                )}

                                {q.type === "checkbox" && q.options && (
                                    <div className="space-y-2">
                                        {q.options.map((opt, i) => (
                                            <label key={i} className="flex items-center">
                                                <input
                                                    type="checkbox"
                                                    className="mr-2"
                                                    checked={Array.isArray(answers[index]) && answers[index].includes(opt)}
                                                    onChange={() => handleAnswerChange(index, opt, true)}
                                                />
                                                <span>{opt}</span>
                                            </label>
                                        ))}
                                    </div>
                                )}

                                {q.type === "dropdown" && q.options && (
                                    <select
                                        className="w-full border px-4 py-2 rounded"
                                        value={answers[index] || ""}
                                        onChange={(e) => handleAnswerChange(index, e.target.value)}
                                    >
                                        <option value="">Выберите вариант</option>
                                        {q.options.map((opt, i) => (
                                            <option key={i} value={opt}>{opt}</option>
                                        ))}
                                    </select>
                                )}
                            </div>
                        ))}
                    </div>

                    <div className="mt-6">
                        <button
                            type="submit"
                            className="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-medium"
                        >
                            Отправить
                        </button>
                    </div>
                </form>
            </div>
        </div>
    );
};


/*-----------------------------------------
    РЕЗУЛЬТАТЫ ФОРМЫ
------------------------------------------*/
const FormResults = ({ setCurrentPage, forms, currentFormId }) => {
    const form = forms.find(f => f.id === currentFormId);

    if (!form) {
        return (
            <div className="p-6 max-w-4xl mx-auto text-center">
                <h1 className="text-2xl font-bold mb-4">Форма не найдена</h1>
                <button
                    onClick={() => setCurrentPage("myForms")}
                    className="bg-blue-600 text-white px-4 py-2 rounded"
                >
                    Вернуться к формам
                </button>
            </div>
        );
    }

    const responses = form.responses || [];

    return (
        <div className="p-6 max-w-6xl mx-auto">
            <div className="flex justify-between items-center mb-6">
                <h1 className="text-3xl font-bold">Результаты формы</h1>
                <div className="flex space-x-2">
                    <button
                        onClick={() => setCurrentPage("myForms")}
                        className="bg-gray-200 px-4 py-2 rounded hover:bg-gray-300"
                    >
                        Назад
                    </button>
                    <button
                        onClick={() => setCurrentPage({ name: "fill", formId: form.id })}
                        className="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
                    >
                        Пройти форму
                    </button>
                </div>
            </div>

            <div className="bg-white p-6 rounded-lg shadow mb-6">
                <h2 className="text-2xl font-bold mb-2">{form.title}</h2>
                <p className="text-gray-600 mb-4">
                    {form.description || "Нет описания"}
                </p>
                <div className="flex space-x-6 text-sm text-gray-600">
                    <span><i className="fas fa-question-circle mr-1" /> Вопросов: {(form.questions || []).length}</span>
                    <span><i className="fas fa-user mr-1" /> Ответов: {responses.length}</span>
                </div>
            </div>

            {responses.length === 0 ? (
                <div className="bg-white p-12 rounded-lg shadow text-center">
                    <i className="fas fa-chart-bar text-gray-400 text-6xl mb-4" />
                    <h3 className="text-xl font-medium text-gray-600 mb-2">Пока нет ответов</h3>
                    <p className="text-gray-500 mb-4">
                        Когда пользователи начнут заполнять форму, ответы появятся здесь.
                    </p>
                    <button
                        onClick={() => setCurrentPage({ name: "fill", formId: form.id })}
                        className="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg"
                    >
                        Пройти форму
                    </button>
                </div>
            ) : (
                <div className="bg-white rounded-lg shadow overflow-hidden">
                    <div className="overflow-x-auto">
                        <table className="min-w-full divide-y divide-gray-200">
                            <thead className="bg-gray-50">
                                <tr>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Ответ
                                    </th>
                                    {form.questions.map((q, idx) => (
                                        <th
                                            key={idx}
                                            className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                                        >
                                            {q.question}
                                        </th>
                                    ))}
                                </tr>
                            </thead>
                            <tbody className="bg-white divide-y divide-gray-200">
                                {responses.map((response, responseIndex) => (
                                    <tr
                                        key={response.id || responseIndex}
                                        className={responseIndex % 2 === 0 ? "bg-white" : "bg-gray-50"}
                                    >
                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                            #{responseIndex + 1}
                                        </td>
                                        {form.questions.map((q, qIndex) => {
                                            const ans = response.answers ? response.answers[qIndex] : null;
                                            return (
                                                <td
                                                    key={qIndex}
                                                    className="px-6 py-4 whitespace-nowrap text-sm text-gray-800"
                                                >
                                                    {Array.isArray(ans)
                                                        ? ans.join(", ")
                                                        : (ans || "Не отвечено")}
                                                </td>
                                            );
                                        })}
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            )}
        </div>
    );
};


/*-----------------------------------------
    APP
------------------------------------------*/
const App = () => {
    const [currentPage, setCurrentPage] = useState("myForms");
    const [forms, setForms] = useState([]);

    useEffect(() => {
        fetch("/api/forms")
            .then(res => res.json())
            .then(data => setForms(data))
            .catch(e => console.error(e));
    }, []);

    const renderPage = () => {
        if (typeof currentPage === "object") {
            if (currentPage.name === "editor") {
                return (
                    <FormEditor
                        setCurrentPage={setCurrentPage}
                        forms={forms}
                        setForms={setForms}
                        currentFormId={currentPage.formId}
                    />
                );
            }

            if (currentPage.name === "preview") {
                return (
                    <PreviewForm
                        setCurrentPage={setCurrentPage}
                        forms={forms}
                        currentFormId={currentPage.formId}
                    />
                );
            }

            if (currentPage.name === "fill") {
                return (
                    <FillForm
                        setCurrentPage={setCurrentPage}
                        forms={forms}
                        currentFormId={currentPage.formId}
                        setForms={setForms}
                    />
                );
            }

            if (currentPage.name === "results") {
                return (
                    <FormResults
                        setCurrentPage={setCurrentPage}
                        forms={forms}
                        currentFormId={currentPage.formId}
                    />
                );
            }
        }

        return <MyForms setCurrentPage={setCurrentPage} forms={forms} setForms={setForms} />;
    };

    return (
        <div className="min-h-screen bg-gray-100">
            <header className="bg-white shadow">
                <div className="max-w-7xl mx-auto px-4 py-4 flex items-center">
                    <i className="fas fa-file-alt text-blue-600 text-2xl mr-3" />
                    <h1 className="text-xl font-bold">FormBuilder</h1>
                </div>
            </header>

            <main>{renderPage()}</main>
        </div>
    );
};

ReactDOM.createRoot(document.getElementById("root")).render(<App />);
</script>

</body>
</html>
