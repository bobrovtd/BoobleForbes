<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormBuilder</title>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect } = React;

    // -------------------------------
    // Страница: Мои формы
    // -------------------------------
    const MyForms = ({ setCurrentPage, forms, setForms }) => {
        const [newFormTitle, setNewFormTitle] = useState('');

        const handleCreateForm = async () => {
            if (!newFormTitle.trim()) return;

            try {
                const res = await fetch('/api/forms', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        title: newFormTitle.trim(),
                        description: '',
                        questions: []
                    })
                });

                const created = await res.json();
                setForms(prev => [...prev, created]);
                setNewFormTitle('');
            } catch (e) {
                console.error(e);
            }
        };

        return (
            <div className="p-6 max-w-6xl mx-auto">
                <div className="flex justify-between items-center mb-8">
                    <h1 className="text-3xl font-bold text-gray-800">Мои формы</h1>
                    <button
                        onClick={() => setCurrentPage({ name: "editor", formId: null })}
                        className="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center"
                    >
                        <i className="fas fa-plus mr-2"></i> Создать форму
                    </button>
                </div>

                {/* Создание новой формы (быстрое) */}
                <div className="mb-6 bg-white p-4 rounded-lg shadow">
                    <div className="flex">
                        <input
                            type="text"
                            value={newFormTitle}
                            onChange={(e) => setNewFormTitle(e.target.value)}
                            placeholder="Название новой формы"
                            className="flex-1 border border-gray-300 rounded-l-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 outline-none"
                        />
                        <button
                            onClick={handleCreateForm}
                            className="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-r-lg"
                        >
                            Создать
                        </button>
                    </div>
                </div>

                {/* Список */}
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    {forms.map(form => (
                        <div key={form.id} className="bg-white rounded-lg shadow-md p-5">
                            <h3 className="font-semibold text-lg mb-2">{form.title}</h3>
                            <p className="text-gray-600 text-sm mb-4">{form.description || "Нет описания"}</p>

                            <button
                                onClick={() => setCurrentPage({ name: "editor", formId: form.id })}
                                className="w-full bg-blue-100 hover:bg-blue-200 text-blue-700 py-2 rounded mb-2"
                            >
                                Редактировать
                            </button>
                        </div>
                    ))}
                </div>

                {forms.length === 0 && (
                    <p className="text-gray-500 mt-6 text-center">Форм пока нет</p>
                )}
            </div>
        );
    };


    // -------------------------------
    // Страница: Редактор формы (каркас)
    // -------------------------------
    const FormEditor = ({ setCurrentPage, forms, setForms, currentFormId }) => {
        const [title, setTitle] = useState('');
        const [description, setDescription] = useState('');

        useEffect(() => {
            if (currentFormId) {
                const form = forms.find(f => f.id === currentFormId);
                if (form) {
                    setTitle(form.title);
                    setDescription(form.description || '');
                }
            }
        }, [currentFormId, forms]);

        return (
            <div className="p-6 max-w-3xl mx-auto">
                <div className="flex justify-between items-center mb-6">
                    <h1 className="text-3xl font-bold">Редактор формы</h1>
                    <button
                        onClick={() => setCurrentPage("myForms")}
                        className="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded-lg"
                    >
                        Назад
                    </button>
                </div>

                <div className="bg-white p-6 rounded-lg shadow">
                    <div className="mb-4">
                        <label className="block text-gray-700 mb-2">Название формы</label>
                        <input
                            type="text"
                            value={title}
                            onChange={(e) => setTitle(e.target.value)}
                            className="w-full border border-gray-300 rounded-lg px-4 py-2"
                            placeholder="Введите название"
                        />
                    </div>

                    <div className="mb-4">
                        <label className="block text-gray-700 mb-2">Описание формы</label>
                        <textarea
                            value={description}
                            onChange={(e) => setDescription(e.target.value)}
                            className="w-full border border-gray-300 rounded-lg px-4 py-2"
                            rows="3"
                            placeholder="Введите описание (необязательно)"
                        />
                    </div>

                    <p className="text-gray-500 text-sm">
                        Далее здесь появится список вопросов (в следующих коммитах)
                    </p>
                </div>
            </div>
        );
    };


    // -------------------------------
    // App
    // -------------------------------
    const App = () => {
        const [currentPage, setCurrentPage] = useState("myForms");
        const [forms, setForms] = useState([]);

        useEffect(() => {
            const load = async () => {
                try {
                    const res = await fetch("/api/forms");
                    const data = await res.json();
                    setForms(data);
                } catch (e) {
                    console.error(e);
                }
            };
            load();
        }, []);

        const renderPage = () => {
            if (typeof currentPage === "object") {
                if (currentPage.name === "editor") {
                    return (
                        <FormEditor
                            setCurrentPage={setCurrentPage}
                            forms={forms}
                            setForms={setForms}
                            currentFormId={currentPage.formId}
                        />
                    );
                }
            }
            return <MyForms setCurrentPage={setCurrentPage} forms={forms} setForms={setForms} />;
        };

        return (
            <div className="min-h-screen bg-gray-100">
                <header className="bg-white shadow">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex justify-between h-16 items-center">
                            <h1 className="text-xl font-bold">FormBuilder</h1>
                        </div>
                    </div>
                </header>

                <main>{renderPage()}</main>
            </div>
        );
    };

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
</script>
</body>
</html>
