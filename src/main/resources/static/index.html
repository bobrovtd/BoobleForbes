<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormBuilder</title>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-100">
<div id="root"></div>

<script type="text/babel">
const { useState, useEffect } = React;

/*-----------------------------------------
    МОИ ФОРМЫ
------------------------------------------*/
const MyForms = ({ setCurrentPage, forms, setForms }) => {
    const [newFormTitle, setNewFormTitle] = useState("");

    const handleCreate = async () => {
        if (!newFormTitle.trim()) return;

        const res = await fetch("/api/forms", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                title: newFormTitle.trim(),
                description: "",
                questions: []
            })
        });

        const created = await res.json();
        setForms(prev => [...prev, created]);
        setNewFormTitle("");
    };

    return (
        <div className="p-6 max-w-6xl mx-auto">

            <div className="flex justify-between items-center mb-6">
                <h1 className="text-3xl font-bold">Мои формы</h1>

                <button
                    onClick={() => setCurrentPage({ name: "editor", formId: null })}
                    className="bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center"
                >
                    <i className="fas fa-plus mr-2" /> Создать форму
                </button>
            </div>

            {/* Создание формы */}
            <div className="bg-white p-4 rounded-lg shadow mb-6">
                <div className="flex">
                    <input
                        className="flex-1 border px-3 py-2 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Название новой формы"
                        value={newFormTitle}
                        onChange={(e) => setNewFormTitle(e.target.value)}
                    />
                    <button
                        onClick={handleCreate}
                        className="bg-green-600 text-white px-4 py-2 rounded-r-lg hover:bg-green-700"
                    >
                        Создать
                    </button>
                </div>
            </div>

            {/* Список */}
            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                {forms.map(form => (
                    <div key={form.id} className="bg-white rounded-lg shadow p-5 hover:shadow-md transition-shadow">

                        <h3 className="text-lg font-semibold mb-1">{form.title}</h3>
                        <p className="text-gray-500 text-sm mb-4">
                            {form.description || "Нет описания"}
                        </p>

                        <p className="text-xs text-gray-500 mb-3">
                            Вопросов: {(form.questions || []).length}
                        </p>

                        <button
                            onClick={() => setCurrentPage({ name: "editor", formId: form.id })}
                            className="w-full bg-blue-100 text-blue-700 rounded py-2 text-sm hover:bg-blue-200"
                        >
                            Редактировать
                        </button>

                    </div>
                ))}
            </div>

            {forms.length === 0 && (
                <p className="text-gray-500 mt-6 text-center">Форм пока нет</p>
            )}
        </div>
    );
};


/*-----------------------------------------
    РЕДАКТОР ФОРМЫ (удаление вопросов и options)
------------------------------------------*/
const FormEditor = ({ setCurrentPage, forms, setForms, currentFormId }) => {
    const [title, setTitle] = useState("");
    const [description, setDescription] = useState("");
    const [questions, setQuestions] = useState([]);

    const [newQuestionText, setNewQuestionText] = useState("");
    const [newQuestionType, setNewQuestionType] = useState("text");
    const [newQuestionOptions, setNewQuestionOptions] = useState([""]);

    /* Загрузка данных */
    useEffect(() => {
        if (!currentFormId) return;

        const form = forms.find(f => f.id === currentFormId);
        if (form) {
            setTitle(form.title);
            setDescription(form.description || "");
            setQuestions(form.questions || []);
        }
    }, [currentFormId, forms]);

    const supportsOptions = (type) =>
        type === "radio" || type === "checkbox" || type === "dropdown";

    /* Добавить вопрос */
    const handleAddQuestion = () => {
        if (!newQuestionText.trim()) return;

        const base = {
            id: Date.now(),
            question: newQuestionText.trim(),
            type: newQuestionType
        };

        const newQ = supportsOptions(newQuestionType)
            ? { ...base, options: newQuestionOptions.filter(o => o.trim() !== "") }
            : { ...base, options: [] };

        setQuestions(prev => [...prev, newQ]);
        setNewQuestionText("");
        setNewQuestionType("text");
        setNewQuestionOptions([""]);
    };

    /* Удалить вопрос */
    const handleDeleteQuestion = (id) => {
        setQuestions(prev => prev.filter(q => q.id !== id));
    };

    /* Сохранение формы */
    const handleSaveForm = async () => {
        const payload = {
            title,
            description,
            questions
        };

        try {
            let res;

            if (currentFormId) {
                res = await fetch(`/api/forms/${currentFormId}`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });
            } else {
                res = await fetch("/api/forms", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });
            }

            const updated = await res.json();

            if (currentFormId) {
                setForms(prev => prev.map(f => f.id === currentFormId ? updated : f));
            } else {
                setForms(prev => [...prev, updated]);
            }

            setCurrentPage("myForms");
        } catch (e) {
            console.error(e);
            alert("Ошибка при сохранении формы");
        }
    };

    /* Работа с options для нового вопроса */
    const handleOptionChange = (index, value) => {
        const copy = [...newQuestionOptions];
        copy[index] = value;
        setNewQuestionOptions(copy);
    };

    const handleAddOptionField = () => {
        setNewQuestionOptions(prev => [...prev, ""]);
    };

    const handleRemoveOptionField = (index) => {
        setNewQuestionOptions(prev => prev.filter((_, i) => i !== index));
    };

    return (
        <div className="p-6 max-w-4xl mx-auto">

            <div className="flex justify-between items-center mb-6">
                <h1 className="text-3xl font-bold">Редактор формы</h1>

                <div className="flex space-x-2">
                    <button
                        onClick={() => setCurrentPage("myForms")}
                        className="bg-gray-200 px-4 py-2 rounded hover:bg-gray-300"
                    >
                        Назад
                    </button>

                    <button
                        onClick={handleSaveForm}
                        className="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
                    >
                        <i className="fas fa-save mr-2" /> Сохранить
                    </button>
                </div>
            </div>

            {/* Блок формы */}
            <div className="bg-white p-6 rounded-lg shadow mb-6">

                <label className="block font-medium mb-1">Название формы</label>
                <input
                    className="w-full border px-4 py-2 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    value={title}
                    onChange={(e) => setTitle(e.target.value)}
                    placeholder="Введите название формы"
                />

                <label className="block font-medium mb-1">Описание формы</label>
                <textarea
                    className="w-full border px-4 py-2 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    rows="3"
                    value={description}
                    onChange={(e) => setDescription(e.target.value)}
                    placeholder="Введите описание (необязательно)"
                />
            </div>

            {/* Добавить вопрос */}
            <div className="bg-white p-6 rounded-lg shadow mb-6">
                <h2 className="text-xl font-semibold mb-4">Добавить вопрос</h2>

                <label className="block mb-1">Текст вопроса</label>
                <input
                    className="w-full border px-4 py-2 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Введите текст вопроса"
                    value={newQuestionText}
                    onChange={(e) => setNewQuestionText(e.target.value)}
                />

                <label className="block mb-1">Тип вопроса</label>
                <select
                    className="w-full border px-4 py-2 rounded mb-4"
                    value={newQuestionType}
                    onChange={(e) => setNewQuestionType(e.target.value)}
                >
                    <option value="text">Короткий ответ</option>
                    <option value="textarea">Длинный ответ</option>
                    <option value="radio">Один вариант</option>
                    <option value="checkbox">Несколько вариантов</option>
                    <option value="dropdown">Выпадающий список</option>
                </select>

                {/* Варианты ответа для radio/checkbox/dropdown */}
                {supportsOptions(newQuestionType) && (
                    <div className="mb-4">
                        <label className="block mb-2">Варианты ответа</label>
                        {newQuestionOptions.map((opt, idx) => (
                            <div key={idx} className="flex mb-2">
                                <input
                                    className="flex-1 border px-4 py-2 rounded-l focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    placeholder={`Вариант ${idx + 1}`}
                                    value={opt}
                                    onChange={(e) => handleOptionChange(idx, e.target.value)}
                                />
                                {newQuestionOptions.length > 1 && (
                                    <button
                                        type="button"
                                        onClick={() => handleRemoveOptionField(idx)}
                                        className="bg-red-100 text-red-600 px-3 rounded-r hover:bg-red-200"
                                    >
                                        <i className="fas fa-times" />
                                    </button>
                                )}
                            </div>
                        ))}
                        <button
                            type="button"
                            onClick={handleAddOptionField}
                            className="text-blue-600 text-sm mt-1"
                        >
                            + Добавить ещё вариант
                        </button>
                    </div>
                )}

                <button
                    onClick={handleAddQuestion}
                    className="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
                >
                    Добавить вопрос
                </button>
            </div>

            {/* Список вопросов */}
            <div className="bg-white p-6 rounded-lg shadow">
                <h2 className="text-xl font-semibold mb-4">Вопросы формы</h2>

                {questions.length === 0 && (
                    <p className="text-gray-500">Вопросов пока нет</p>
                )}

                {questions.map((q, idx) => (
                    <div key={q.id} className="border border-gray-200 rounded-lg p-4 mb-3">
                        <div className="flex justify-between items-start mb-2">
                            <div>
                                <p className="font-medium">
                                    {idx + 1}. {q.question}
                                </p>
                                <p className="text-gray-600 text-sm">
                                    Тип: {q.type}
                                </p>
                            </div>
                            <button
                                onClick={() => handleDeleteQuestion(q.id)}
                                className="text-red-500 hover:text-red-700 text-sm flex items-center"
                            >
                                <i className="fas fa-trash mr-1" /> Удалить
                            </button>
                        </div>

                        {supportsOptions(q.type) && q.options && q.options.length > 0 && (
                            <ul className="list-disc ml-6 text-sm text-gray-700">
                                {q.options.map((opt, i) => (
                                    <li key={i}>{opt}</li>
                                ))}
                            </ul>
                        )}
                    </div>
                ))}
            </div>

        </div>
    );
};


/*-----------------------------------------
    APP
------------------------------------------*/
const App = () => {
    const [currentPage, setCurrentPage] = useState("myForms");
    const [forms, setForms] = useState([]);

    useEffect(() => {
        fetch("/api/forms")
            .then(res => res.json())
            .then(data => setForms(data))
            .catch(e => console.error(e));
    }, []);

    const renderPage = () => {
        if (typeof currentPage === "object" && currentPage.name === "editor") {
            return (
                <FormEditor
                    setCurrentPage={setCurrentPage}
                    forms={forms}
                    setForms={setForms}
                    currentFormId={currentPage.formId}
                />
            );
        }

        return <MyForms setCurrentPage={setCurrentPage} forms={forms} setForms={setForms} />;
    };

    return (
        <div className="min-h-screen bg-gray-100">
            <header className="bg-white shadow">
                <div className="max-w-7xl mx-auto px-4 py-4 flex items-center">
                    <i className="fas fa-file-alt text-blue-600 text-2xl mr-3" />
                    <h1 className="text-xl font-bold">FormBuilder</h1>
                </div>
            </header>

            <main>{renderPage()}</main>
        </div>
    );
};

ReactDOM.createRoot(document.getElementById("root")).render(<App />);
</script>

</body>
</html>
